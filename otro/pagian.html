<!DOCTYPE html>
<html>
  <head>
    <title>Venta de Beats Online</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Venta de Beats Online</h1>
    <h2>Lista de Beats Disponibles</h2>
    <ul>
      <li>Beat 1</li>
      <li>Beat 2</li>
      <li>Beat 3</li>
      <li>Beat 4</li>
      <li>Beat 5</li>
    </ul>
    <h2>Formulario de Compra</h2>
    <form action="https://mi-sitio.com/procesar-compra" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <label for="beat">Beat:</label>
      <select id="beat" name="beat">
        <option value="beat1">Beat 1</option>
        <option value="beat2">Beat 2</option>
        <option value="beat3">Beat 3</option>
        <option value="beat4">Beat 4</option>
        <option value="beat5">Beat 5</option>
      </select>
      <br>
      <label for="precio">Precio:</label>
      <input type="number" id="precio" name="precio" value="10" disabled>
      <br>
      <input type="submit" value="Comprar">
    </form>
  </body>
</html>
